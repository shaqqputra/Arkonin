{% extends 'base.html '%}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Horizontal Input</h4>
            </div>

            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <p>To make label in center of form-control, use <code>.col-form-label</code> class with
                            <code>&lt;label&gt;</code> element. This is default bootstrap class.
                        </p>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group row align-items-center">
                        <form class="form form-horizontal" method="POST" enctype="multipart/form-data">
                            <div class="form-body">
                                <div class="row">
                                    {% csrf_token %}
                                    {{ form }}
                                    <br/>
                                    <button style="margin-top:25px;" class="btn btn-lg btn-outline-primary">Submit</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
